<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Information</title>
    <link rel="stylesheet" href="Styles/styles-final-project.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js"></script>
</head>
<body>
    <div id="crypto-info">
        <h1 id="crypto-title"></h1>
        <div class="info">
            <ul>
                <li><span class="label">Name:</span> <span id="crypto-name"></span></li>
                <li><span class="label">Symbol:</span> <span id="crypto-symbol"></span></li>
            </ul>  
        </div>
        <h2>Historical:</h2>
        <table id="crypto-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="crypto-data">  
            </tbody>  
        </table> 
    </div>


    <script src="scripts/final-project.js"></script>
</body>
</html>
